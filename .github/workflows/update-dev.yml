name: update-dev
on:
  workflow_run:
    workflows:
      - Build Website - JSON
    types:
      - completed
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-dev:
    runs-on: ubuntu-latest

    if: >-
      ${{
        github.event_name != 'workflow_run' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.event == 'push'
        )
      }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        ref: 'dev'

      - name: Nightly Merge
        env:
          MERGE_ARGS: --verbose --no-ff --allow-unrelated-histories
        run: |
          git config --global user.email '${{ secrets.AUTO_UPDATE_VERSION_RINGO_EMAIL }}'
          git config --global user.name "ringo-but-quantum"

          git merge $MERGE_ARGS master

          if [[ $? -ne 0 ]]; then
            echo "Merge conflicts detected; aborting"
            git merge --abort
            exit 1
          else
            echo "Merged master into dev successfully; pushing"
          fi

          git push

